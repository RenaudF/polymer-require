<link async rel="import" href="libs/polymer/polymer.html">
<script async src="libs/requirejs/require.js"></script>
<script>
	Promise.all([
		new Promise(function(resolve, reject) {
			document.currentScript.ownerDocument.querySelector('script[async]').onload = resolve;
		}).then(function(){
			console.log('1) require loaded');
			require.config({
				baseUrl: 'js',
				paths: {
					'libs': '../libs'
				}
			});
		}),
		new Promise(function(resolve, reject) {
			document.currentScript.ownerDocument.querySelector('link[async]').onload = resolve;
		}).then(function(){
			console.log('2) polymer loaded');
		}),
	]).then(function(){
		Polymer.import(['elements/my-app.html']);
	});
</script>
